						<div class="tab-pane show active" id="nav-airportReg" role="tabpanel" aria-labelledby="nav-airportReg-tab">
							<form action="" method="post">
								<div class="container">
									<div class="row">
										<div class="form-group col-lg-4">
											<input type="text" name="portID" class="form-control input-field" id="portID" autocomplete="off" maxlength="3" required />
											<label class="form-control-placeholder" for="portID">Airport ID</label>
										</div>
										<div class="form-group col-lg-4">
											<input type="text" name="portName" class="form-control input-field" id="pName" autocomplete="off" required />
											<label class="form-control-placeholder" for="pName">Airport Name</label>
										</div>
										<div class="form-group col-lg-4">
											<input type="text" name="cityName" class="form-control input-field" id="cName" autocomplete="off" required />
											<label class="form-control-placeholder" for="cName">City Name</label>
										</div>
									</div>
									<div class="row">
										<div class="form-group col-lg-4">
											<select name="countryID" id="cID" class="form-control selectpicker" title="" data-live-search="true" required>
												<option disabled selected></option>
												<option value="" data-subtext="Shahjalal Airport">Bangladesh</option>
											</select>
											<label class="form-control-placeholder" for="cID">Country ID</label>
										</div>
										<div class="form-group col-lg-4">
											<input type="number" name="latitude" class="form-control input-field" id="latitude" autocomplete="off" required />

										<div class="form-group col-lg-4">
											<input type="number" name="longitude" class="form-control input-field" id="longitude" autocomplete="off" required />
											<label class="form-control-placeholder" for="longitude">Longitude</label>
										</div>
									</div>
									<div class="row">
										<div class="form-group col-lg-12">
											<button type="submit" name="portReg-add" class="btn airline-btn add-btn"><i class="fas fa-plus pr-2"></i>ADD</button>
										</div>
									</div>
								</div>
							</form>
						</div>
						<div class="tab-pane" id="nav-airlineReg" role="tabpanel" aria-labelledby="nav-airlineReg-tab">
							<form action="" method="post">
								<div class="container">
									<div class="row">
										<div class="form-group col-lg-6">
											<input
												type="number"
												name="airlineID"
												class="form-control input-field"
												id="aID"
												autocomplete="off"
												oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
												maxlength="3"
												required
											/>
											<label class="form-control-placeholder" for="aID">Airline ID</label>
										</div>
										<div class="form-group col-lg-6">
											<input type="text" name="IATACode" class="form-control input-field" id="iata" autocomplete="off" maxlength="3" required />
											<label class="form-control-placeholder" for="iata">IATA Code</label>
										</div>
									</div>
									<div class="row">
										<div class="form-group col-lg-6">
											<input type="text" name="airlineName" class="form-control input-field" id="aName" autocomplete="off" required />
											<label class="form-control-placeholder" for="aName">Airline Name</label>
										</div>
										<div class="form-group col-lg-6">
											<select id="countryID" name="countryID2" class="form-control selectpicker" title="" data-live-search="true" required>
												<option disabled selected></option>

												<option value="" data-subtext="Shahjala Airport">Bangladesh</option>
											</select>
											<label class="form-control-placeholder" for="countryID">Country ID</label>
										</div>
									</div>

											<button type="submit" name="airlineReg-add" class="btn airline-btn add-btn"><i class="fas fa-plus pr-2"></i>ADD</button>
										</div>
									</div>
								</div>
							</form>

							<form action="" method="post">
								<div class="container">
									<div class="row">
										<div class="form-group col-lg-4">
											<input
												type="number"
												name="planeID"
												class="form-control input-field"
												id="planeID"
												autocomplete="off"
												oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"

												required
											/>

											</select>
											<label class="form-control-placeholder" for="airlineID">Airline ID</label>
										</div>
										<div class="form-group col-lg-4">
											<input type="text" name="planeName" class="form-control input-field" id="planeName" autocomplete="off" required />
											<label class="form-control-placeholder" for="planeName">Aeroplane Name</label>
										</div>
									</div>
									<!-- class value -->
									<div class="row">
										<div class="form-group col-lg-4">
											<input type="text" class="form-control input-field" disabled="disabled" value="First Class" required />
										</div>
										<div class="form-group col-lg-4">
											<input type="number" name="fClassCap" class="form-control input-field" id="fCap" autocomplete="off" required />

										</div>
										<div class="form-group col-lg-4">
											<input type="number" name="fClassRate" class="form-control input-field" id="fRate" autocomplete="off" required />

									<div class="row">

										</div>
										<div class="form-group col-lg-4">
											<input type="number" name="bClassCap" class="form-control input-field" id="bCap" autocomplete="off" required />
											<label class="form-control-placeholder" for="bCap">Capacity</label>
										</div>
										<div class="form-group col-lg-4">
											<input type="number" name="bClassRate" class="form-control input-field" id="bRate" autocomplete="off" required />

										<div class="form-group col-lg-4">

										</div>
										<div class="form-group col-lg-4">
											<input type="number" name="eClassRate" class="form-control input-field" id="eRate" autocomplete="off" required />
											<label class="form-control-placeholder" for="eRate">Rate</label>
										</div>
									</div>
									<div class="row">
										<div class="form-group col-lg-12">
											<button type="submit" name="planeReg-add" class="btn airline-btn add-btn"><i class="fas fa-plus pr-2"></i>ADD</button>

		<script>
			// Navigation-tab animation
			$("#heroTab a").on("click", function () {
				var position = $(this).position();
				var width = $(this).width();
				$("#heroTab .panel").css({ left: +position.left, width: width });
			});
			var actWidth = $("#heroTab").find(".active").width();
			var actPosition = $("#heroTab .active").position();
			$("#heroTab .panel").css({ left: +actPosition.left, width: actWidth });
		</script>
